<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>Manage Users</h1>
                    <hr/>
                    
                    <b:row>
                        <b:column>
                            <b:form>
                                <b:column col-md="5">
                                    <b:inputText  placeholder="First Name" value="#{userBean.userFN}" required="true"
                                                  requiredMessage="Please enter a valid first name."
                                                colMd="2" label="First Name:" labelColMd="10"
                                                validatorMessage="The length of the first name must be between 3 and 30 characters.">                                
                                         <f:validateLength minimum = "3" maximum = "30" />
                                    </b:inputText>
                                   
                                    <b:inputText placeholder="Last Name" value="#{userBean.userLN}" required="true"
                                                 requiredMessage="Please enter a valid last name."
                                                colMd="2" label="Enter Last Name:" labelColMd="10"
                                                validatorMessage="The length of the last name must be between 3 and 30 characters.">
                                        <f:validateLength minimum = "3" maximum = "30" />
                                   </b:inputText>
                                   <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="namemessages" only-most-severe="true" large-screen="full-width"/>
                                </b:column>                                                              
                                <b:column col-md="5">
                                    <b:inputText placeholder="Username" value="#{userBean.userUN}" required="true"
                                                 requiredMessage="Please enter a valid user name."
                                                 colMd="2" label="Enter Username:" labelColMd="10">
                                                                    
                                    </b:inputText>
                                    
                                    <b:inputText placeholder="Password" value="#{userBean.userPass}" required="true"
                                                 requiredMessage="Please enter a password."
                                                 colMd="2" label="Enter Password:" type="password" labelColMd="10"
                                                 validatorMessage="Password must be at least 8 characters.">
                                                                                   
                                                  <f:validateLength minimum = "8"/>
                                    </b:inputText>
                                    
                                    <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="usernamepasswordmessages" only-most-severe="true" large-screen="full-width"/>
                                </b:column>
                                
                                <b:column class="selectMenu">
                                    <b:selectOneMenu value="#{userBean.accountTypeString}" required="true"
                                                     requiredMessage="Please select the account type."
                                                    colMd="5" label="User Type:" labelColMd="10" >
                                        <f:selectItem itemLabel="(Please select)" itemValue="" />
                                        <f:selectItem itemLabel="Admin" itemValue="1"/>
                                        <f:selectItem itemLabel="General" itemValue="2"/>
                                    </b:selectOneMenu>
                                    <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="accountmessages" only-most-severe="true" large-screen="full-width"/>
                                </b:column>
                                
                                <b:column>
                                    <b:commandButton action="#{userBean.createUser()}" value="Create New User" 
                                                     class="searchBtn" update="@form"/>
                                    <hr/>
                                </b:column>
                              
                            </b:form> 
                            
                            <!--View all current users. Updates when new user is added -->
                            <b:dataTable  value="#{userBean.usersL}" var="account" id="dataTable" ajax="false" autoUpdate="true">           
                                <b:dataTableColumn label="Username" value="#{account.username}"/>
                                <b:dataTableColumn label="Password" value="#{account.password}"/>
                                <b:dataTableColumn label="Account Type" value="#{account.accountType}"/>
                                <b:dataTableColumn label="First Name" value="#{account.fname}"/>
                                <b:dataTableColumn label="Last Name" value="#{account.lname}"/>
                            </b:dataTable>
                            
                        </b:column>
                    </b:row>
                </b:column>

            </b:row>
        </b:container>
        
        <style type="text/css">
            .selectMenu{
                margin-left: -15px;
            }
            .searchBtn{
                background-color: #E0E0E0;
            }
        </style>
    </body>
</html>
