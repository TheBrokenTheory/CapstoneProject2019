<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>Remove doctors</h1>
                    <hr/>
                    <h:form prependId="false">           
                        <b:column>
                            <b:selectOneMenu value="#{docBean.doctorIDB}" colMd="4" label="Select Doctor:" 
                                            required="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItems value="#{docBean.getDoctorsL()}" var="doc" 
                                            itemValue="#{doc.doctorID}" itemLabel="Dr. #{doc.doctorFirstName} #{doc.doctorLastName} ID #{doc.doctorID}"/>
                            </b:selectOneMenu>
                        </b:column>

                        <!--Submit button-->
                        <b:commandButton class="searchBtn" value="Remove Doctor" look="default" 
                                         action="#{docBean.deleteDoc()}" update="@form" />
                        
                        <hr/>
                        
                        <b:dataTable value="#{docBean.doctorsL}" var="doc" auto-update="true">           
                            <b:dataTableColumn value="#{doc.doctorID}"
                                     label="Doctor ID"/>
                            <b:dataTableColumn value="#{doc.doctorFirstName}" label="First Name"/>
                            <b:dataTableColumn value="#{doc.doctorLastName}" label="Last Name"/> 
                            <b:dataTableColumn value="#{doc.doctorSpecialty}" label="Specialty"/>
                            <b:dataTableColumn value="#{doc.doctorPhoneNum}" label="Phone Number"/> 
                            <b:dataTableColumn value="#{doc.doctorDOB}" label="Date of Birth"/> 
                        </b:dataTable>

                    </h:form>
                </b:column>
            </b:row>  
        </b:container>
         <style type="text/css">
            .searchBtn{
                background-color: #E0E0E0;
                margin-left: 30px;
            }
            
        </style>
    </h:body>
</html>
