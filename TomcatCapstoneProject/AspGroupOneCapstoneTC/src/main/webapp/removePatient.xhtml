<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>Remove Patients</h1>
                    <hr/>
                    <h:form prependId="false">           
                        <b:column>
                            <b:selectOneMenu value="#{patientBean.patientID}" colMd="4" label="Select Patient:" 
                                             required="true">
                                <f:selectItem itemLabel="(Please select)" itemValue="" />
                                <f:selectItems value="#{patientBean.getPatientsL()}" var="patient" 
                                            itemValue="#{patient.patientID}" itemLabel="#{patient.patientFirstName} 
                                                #{patient.patientLastName} ID:#{patient.patientID}"/>
                            </b:selectOneMenu>
                        </b:column>

                        <!--Submit button-->
                        <b:commandButton class="removeBtn" value="Remove Patient" look="default" 
                                         action="#{patientBean.deletePatient()}"  update="@form" />
                        
                        <hr/>
                        <b:dataTable value="#{patientBean.patientL}" var="patient" auto-update="true">           
                            <b:dataTableColumn value="#{patient.patientID}" label="Patient ID"/>
                            <b:dataTableColumn value="#{patient.patientFirstName}" label="First Name"/>
                            <b:dataTableColumn value="#{patient.patientLastName}" label="Last Name"/> 
                            <b:dataTableColumn value="#{patient.patientAddress}" label="Address"/>
                            <b:dataTableColumn value="#{patient.patientInsurance}" label="Insurance"/> 
                            <b:dataTableColumn value="#{patient.patientPhoneNum}" label="Phone Number"/> 
                            <b:dataTableColumn value="#{patient.patientDOB}" label="Date of Birth"/> 
                        </b:dataTable>
           
                    </h:form>
                </b:column>
            </b:row>  
        </b:container>
         <style type="text/css">
            .removeBtn{
                background-color: #E0E0E0;
                margin-left: 30px;
            }
            
        </style>
    </h:body>
</html>
