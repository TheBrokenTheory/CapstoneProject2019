<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true"> 
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>Register Doctors</h1>
                    <hr/>
                 <!--   <h:form prependId="false"> -->
                 <h:form>
                        <h3>Enter doctor information</h3>
                          
                 
                            <b:column>
                                <!--Enter first name-->
                                <b:inputText id="firstname" value="#{docBean.doctorFN}" required="true"  
                                            requiredMessage="Please enter a valid first name."
                                            label="First Name" placeholder="First Name" col-md="4"                                           
                                            validatorMessage="The length of the first name length must be between 3 and 30 characters.">                                           
                                    <f:validateLength minimum = "3" maximum = "30" />
                                                                  
                                    <f:facet name="prepend" >
                                        <b:icon name="user" />
                                    </f:facet> 
                                </b:inputText>
                                                
                                <!--Enter last name-->
                                <b:inputText id="lastname" value="#{docBean.doctorLN}" required="true"
                                            requiredMessage="Please enter a valid last name."
                                            label="Last Name" placeholder="Last Name" col-md="4"
                                            validatorMessage="The length of the last name length must be must be between 3 and 30 characters.">                                            
                                    <f:validateLength minimum = "3" maximum = "30" />
                                    <f:facet name="prepend">
                                        <b:icon value="user" />
                                    </f:facet>
                                </b:inputText>
                               
                                <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="rightmessages" only-most-severe="true" large-screen="full-width"/> 
                            </b:column> 
                            
                   
                         
                        <b:column>
                            <!--Enter specialty-->
                            <b:selectOneMenu id="specialty" value="#{docBean.doctorS}"
                                        required="true" label="Specialty" col-md="4"
                                        requiredMessage="Please select a specialty.">
                                <f:facet name="prepend">
                                    <b:icon value="star" />
                                </f:facet>
                                <f:selectItem itemLabel="(Please select)"/>
                                <f:selectItem itemLabel="Dentist" itemValue="Dentist"/>
                                <f:selectItem itemLabel="Dermatology" itemValue="Dermatologist"/>
                                <f:selectItem itemLabel="Neurology" itemValue="Neurologist"/>
                                <f:selectItem itemLabel="Psychiatry" itemValue="Psychiatrist"/>
                            </b:selectOneMenu>    
                            
                            <!-- Doctor DOB -->
                            <b:dateTimePicker value="#{docBean.doctorDOB}" icon-position="left" mode="popup" show-time="false"
                                format="YYYY/MM/DD" required="true" col-md="4" label="Date of Birth"
                                placeholder="Date of Birth"
                                requiredMessage="Date of Birth is required."/>
                             <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="upmessages" only-most-severe="true" large-screen="full-width"/> 
                        </b:column>
                        
                        <b:column>
                            <!--Enter phone number-->
                            <b:inputText id="phone" value="#{docBean.doctorPN}" required="true"
                                        requiredMessage="Please enter a phone number."
                                        label="Phone Number" placeholder="Phone Number" col-md="4"
                                        validatorMessage="Invalid phone number format.Ex:770-000-0000.">                  
                            <f:validateRegex pattern=
                                     "((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}"/>
                                <f:facet name="prepend">
                                    <b:icon value="earphone" />
                                </f:facet>
                            </b:inputText>
                            <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true" id="lefttmessages" only-most-severe="true" large-screen="full-width"/>
                        </b:column>
                        
                        <b:column>    
                            <h:outputLabel value="Select Available Days:" class="dayMenu"/>
                            <br/>
                            <b:selectBooleanCheckbox  caption="Monday"  colMd="1"/>
                            <b:selectBooleanCheckbox caption="Tuesday" colMd="1"/>
                            <b:selectBooleanCheckbox  caption="Wednesday" colMd="1"/>
                            <b:selectBooleanCheckbox  caption="Thursday" colMd="1"/>
                            <b:selectBooleanCheckbox  caption="Friday" colMd="1"/>
                            <b:selectBooleanCheckbox  caption="Saturday" colMd="1"/>
                            <b:selectBooleanCheckbox  caption="Sunday" colMd="1"/>
                         </b:column>
                        
                        <!--Submit button-->
                        <b:commandButton class="searchBtn" value="Register" look="default" 
                                         action="#{docBean.createDoc()}" update="@form" />
                        <b:commandButton class="searchBtn" value="Clear Values" look="default" 
                                         action="#{docBean.clearValues()}" update="@form" />
                    </h:form>
                </b:column>
            </b:row>  
        </b:container>
         <style type="text/css">
            .searchBtn{
                margin-top: 10px;
                background-color: #E0E0E0;
                margin-left: 30px;
            }
            .dayMenu{
                margin-top: 5px;
                padding-left: 15px;
            }
        </style>
    </h:body>
</html>
