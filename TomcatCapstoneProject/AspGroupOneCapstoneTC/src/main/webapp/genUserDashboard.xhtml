<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:genUserTopNav/>
        
        <b:container fluid="true">
            <b:row>
                <!-- Side nav bar -->
                <cc:genUserSideNav/>
                
                <!--Main Display area-->
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">                  
                    <hr/>
                    <hr/>
                    <h1>General User Dashboard</h1>
                    <hr/>
                    
                    <!-- Appointment Alert Populate from schedule's events.-->
                    <b:alert severity="info" closable="false" title="Heads up!" value="You have #{eventBean.getTodaysAppointments()} appointment(s) today!" />

                    <b:row>
                        <!-- calendar quick view -->
                        <b:column>
                            <hr/>
                            <cc:calendarComponent/>
                        </b:column>                      
                    </b:row>   
                    
                </b:column>
            </b:row>
        </b:container>

        <style type="text/css">

        </style>
    </h:body>
</html>
