<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body styleClass="body">
        <br/>
        <h2 class="centered">Register Patient</h2>
        <br/>
        <br/>
        <br/>
        <b:container>
            <h:form prependId="false">
                <h3>Enter basic information</h3>

                <!--Enter first name-->
                <b:inputText id="firstname" value="#{registerPatientBean.lastName}" 
                             label="First Name" placeholder="First Name"> 
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>

                <!--Enter last name-->
                <b:inputText id="lastname" value="#{registerPatientBean.lastName}" 
                             label="Last Name" placeholder="Last Name"> 
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                
                <!--Choose gender-->
                <p>Gender</p>
                <b:radiobutton id="gender" value="#{registerPatientBean.gender}">
                    <f:selectItem itemValue="M" itemLabel="M" />
                    <f:selectItem itemValue="F" itemLabel="F" />
                </b:radiobutton>
                
                <!--Enter date of birth-->
                <b:inputText id="dob" value="#{registerPatientBean.DOB}" 
                             label="Date of Birth" placeholder="Date of Birth"> 
                    <f:facet name="prepend">
                        <b:icon name="calendar" />
                    </f:facet>
                </b:inputText>

                <!--Enter phone number-->
                <b:inputText id="phone" value="#{registerPatientBean.phoneNum}" 
                             label="Phone Number" placeholder="Phone Number"> 
                    <f:facet name="prepend">
                        <b:icon name="phone" />
                    </f:facet>
                </b:inputText>
                
                <!--Submit button-->
                <b:commandButton value="Submit" 
                                 action="#{registerPatientBean.registerPatient}"
                                 look="default" ajax="true" update="@form" />
            </h:form>
        </b:container>
    </h:body>
</html>
