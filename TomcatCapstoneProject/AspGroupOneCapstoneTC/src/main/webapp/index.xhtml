<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite/uicomponents">
    
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <!--Main Display area-->
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">                  
                    <hr/>
                    <hr/>
                    <h1>Dashboard</h1>
                    <hr/>
                    
                    <!--Info Boxes-->
                    <!--This should grab data from database and schedule' events-->
                    <b:row>
                        <b:container class="infoBoxRow">
                  
                            <!-- Patients -->
                            <b:well class="infoBox" col-sm="3">
                                <h:form><b:iconAwesome class="icons" name="ambulance" size="3x"/></h:form>
                                <h:outputText class="text" value="Patients On File"/>
                                <br/>
                                <h:outputText class="dbText" value="#{patientBean.numPatients}" />
                            </b:well>
                            
                            <!-- Appointments -->
                            <b:well class="infoBox" col-sm="3">
                                <h:form><b:iconAwesome class="icons" name="calendar" size="3x"/></h:form>
                                <h:outputText class="text" value="Today's Appointments"/>
                                <br/>
                                <h:outputText class="dbText" value="#{eventBean.getTodaysAppointments()}" />
                            </b:well>
                            
                            <!-- Doctors -->
                            <b:well class="infoBox" col-sm="3">
                                <h:form><b:iconAwesome class="icons" name="user-md" size="3x"/></h:form>
                                <h:outputText class="text" value="Doctors On Staff"/>
                                <br/>
                                <h:outputText class="dbText" value="#{docBean.numDoc}"/>
                            </b:well>
                            
                        </b:container>
                    </b:row>
                    
                    <b:row>
                        
                        <!-- calendar quick view -->
                        <b:column>
                            <hr/>
                            <cc:calendarComponent/>
                        </b:column>
                        
                    </b:row>                    
                </b:column>
            </b:row>
        </b:container>
                      
        
        <style type="text/css">
            .infoBox{
                background-color: #F3F3F3;
                margin: 15px;
                border: 1px solid;
                width: 250px;
                height: 100px;
            }
            .infoBoxRow
            {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .icons{
                float: right;
                padding-top: 5px;
            }
            .text{
                font-size: 15px;
            }
            .dbText{
                padding-left: 50px;
                font-size: 25px;
                font-weight: bold;
            }
        </style>
    </h:body>
</html>
