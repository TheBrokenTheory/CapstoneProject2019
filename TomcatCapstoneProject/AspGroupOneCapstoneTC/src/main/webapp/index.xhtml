<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c = "http://java.sun.com/jsf/composite/uicomponents">
    
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <c:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                
                <!--Side Menu Bar-->   
                <c:sideNavMenu/>
                
                <!--Main Display area-->
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">                  
                    <hr/>
                    <hr/>
                    <h1>Dashboard</h1>
                    <hr/>
                    
                    <!--Info Boxes-->
                    <!--This should grab data from database and schedule' events-->
                    <b:row>
                        <b:container class="infoBoxRow">
                  
                            <!-- Patients -->
                            <b:well class="infoBox" col-sm="3">
                                <h5>Patients</h5>
                                <b:column col-sm="4">
                                <h:form><b:iconAwesome name="ambulance" size="3x"/></h:form>
                                </b:column>
                                <p>107</p>
                            </b:well>
                            <!-- Appointments -->
                            <b:well class="infoBox" col-sm="3">
                                <h:form><b:iconAwesome name="calendar" size="3x"/></h:form>
                                <h5>Today's Appointments</h5>

                                <p>3</p>
                            </b:well>
                            <!-- Doctors -->
                            <b:well class="infoBox" col-sm="3">
                                <h:form><b:iconAwesome class="icons" name="user-md" size="3x"/></h:form>
                                <h5>Doctors</h5>
                                <h:outputText value="#{viewDoctorBean.numDoc}"/> 
                            </b:well>
                        </b:container>
                    </b:row>
                    
                    <b:row>
                        <!-- calendar quick view -->
                        <b:column>
                            <hr/>
                            <b:fullCalendar weekends="false"/>
                        </b:column>
                        
                    </b:row>                    
                </b:column>
            </b:row>
        </b:container>
                      
        
        <style type="text/css">
            .infoBox{
                background-color: #F3F3F3;
                margin: 5px;
                border: 1px solid;
                width: 250px;
            }
            .infoBoxRow
            {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .icons{
                float: right;
                padding-top: 5px;
            }
        </style>
    </h:body>
</html>
