<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:cc = "http://java.sun.com/jsf/composite">

    <cc:interface/>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{patientBean.getPatientsL()}" var="patient">
            <div style="float: left;">
                    <b:well class="patientBox"> 
                        <div class="topbox">
                            <h:outputText class="patientTag" value="Patient Information:"/>
                            <h:column><h:outputText class="patientName" value=" #{patient.patientFirstName} "/></h:column>
                            <h:column><h:outputText class="patientName" value="#{patient.patientLastName}"/></h:column>
                        </div> 
                    <div>
                        <p>
                            <h:column><h:outputText class="patientInfo" value="Patient ID: "/></h:column>
                            <h:column><h:outputText class="patientInfo" value="#{patient.patientID}"/></h:column>
                        </p>
                    </div>                        
                    <div>
                        <p>
                            <h:column><h:outputText class="patientInfo" value="Date of Birth: "/></h:column>
                            <h:column><h:outputText class="patientInfo" value="#{patient.patientDOB}"/></h:column>
                        </p>
                    </div>
                    <div>
                        <p>
                            <h:column><h:outputText class="patientInfo" value="Phone Number: "/></h:column>
                            <h:column><h:outputText class="patientInfo" value="#{patient.patientPhoneNum}"/></h:column>
                        </p>
                    </div>                      
                    <div>
                        <p>
                            <h:column><h:outputText class="patientInfo" value="Address: "/></h:column>
                            <h:column><h:outputText class="patientInfo" value="#{patient.patientAddress}"/></h:column>
                        </p>
                    </div>
                    <div>
                        <p>
                            <h:column><h:outputText class="patientInfo" value="Insurance: "/></h:column>
                            <h:column><h:outputText class="patientInfo" value="#{patient.patientInsurance}"/></h:column>
                        </p>
                    </div>
                    <br/>  
                </b:well>   
            </div>
    </ui:repeat>    
        
        
        
        
        <style type="text/css">
            .patientBox {
                background-color: #F3F3F3;
                border: 1px solid;
                margin-right: 8px;
                width: 280px;
                height: 210px;
            }
            .patientTag{
                font-size: 12px;
                font-weight: bold;
                text-decoration: underline; 
            }
            .center {
                text-align: center;

            }
            .patientInfo{
                font-size: 14px;
            }
        </style>    

    </cc:implementation>
</html>
