<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:cc = "http://java.sun.com/jsf/composite">
    
    
 
    <cc:interface componentType="doctorComponent">
        <cc:attribute name="value" type="java.util.List" required="true" />
    </cc:interface>
    
    <cc:implementation>      
       <h:dataTable id="table"  value="#{cc.attrs.value}" var="field">
            <h:column>
            <b:well class="doctorBox">                           
                <h:form><b:iconAwesome name="user" size="5x"/></h:form>
                <h4>Dr. Jonathan Anders</h4>
                <p>
                    Specialty: Amateur Neurosurgeon
                    <br />
                    <b:navLink outcome="schedule" value="View Doctor Schedule"/>   
                </p>
            </b:well>                   
        </h:column>   
        </h:dataTable>
        
        <h:commandButton value="add" action="#{cc.add}" />      
   </cc:implementation>
