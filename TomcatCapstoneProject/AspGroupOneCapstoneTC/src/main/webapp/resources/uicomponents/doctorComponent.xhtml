<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:cc = "http://java.sun.com/jsf/composite">

    <cc:interface componentType="doctorComponent">
        <cc:attribute name="value" type="java.util.List" />
    </cc:interface>
    <cc:implementation>
            <ui:repeat value="#{viewDoctorBean.doctors}" var="doc">
                <div style="float: left;">
                        <b:well class="doctorBox"> 
                        <h:form><b:iconAwesome class="icon" name="user" size="5x"/></h:form>
                        <h:column><h:outputText value="Dr. #{doc.docFirstName}"/></h:column>
                        <h:column><h:outputText value=" #{doc.docLastName}"/></h:column>
                        <br/>
                        <h:outputText  value="#{doc.docSpeciality}"/>
                    </b:well>   
                </div>
            </ui:repeat>
        
        <style type="text/css">
            .doctorBox {
                background-color: #F3F3F3;
                border: 1px solid;
                margin-right: 15px;
                width: 200px;
            }
            .icon{
                
            }

        </style>      
   </cc:implementation>
