<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:composite = "http://java.sun.com/jsf/composite">
    
    <composite:interface/>

    <composite:implementation>
        <b:column col-sm="3" col-md="2" styleClass="sidebar">
            <b:listLinks>
                
                <b:navLink class="navLinkHeaders" header="Doctors"/>
                <b:navLink class="navLinks" outcome="registerDoctor">
                    <p class="navLinks">Register Doctor</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="viewDoctors">
                    <p class="navLinks">View Doctors</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="removeDoctor">
                    <p class="navLinks">Remove Doctor</p>
                </b:navLink>
                
                <hr/>
                
                <b:navLink class="navLinkHeaders" header="Patients"/>
                <b:navLink class="navLinks" outcome="registerPatient">
                    <p class="navLinks">Register Patient</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="viewPatients">
                    <p class="navLinks">View Patients</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="viewMedicalHistory">
                    <p class="navLinks">View Medical History</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="removePatient">
                    <p class="navLinks">Remove Patient</p>
                </b:navLink>
                
                <hr/>
                
                <b:navLink class="navLinkHeaders" header="Schedule"/>
                <b:navLink class="navLinks" outcome="schedule">
                    <p class="navLinks">Create Appointment</p>
                </b:navLink>
                <b:navLink class="navLinks" outcome="cancelAppointment">
                    <p class="navLinks">Cancel Appointment</p>
                </b:navLink>
                
                <hr/>
                
                <b:navLink class="navLinkHeaders" header="Data Base Test Page"/>
                <b:navLink outcome="databaseTestPage" value="Test Page"/>
                
            </b:listLinks>
        </b:column>
        
        <style type="text/css">
            .sidebar {
                background-color: #F3F3F3;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
            .navLinks{
                margin-bottom: 5px;
            }
            .navLinkHeaders {
                font-size: 20px;
            }
        </style>
    </composite:implementation>
    
</html>
