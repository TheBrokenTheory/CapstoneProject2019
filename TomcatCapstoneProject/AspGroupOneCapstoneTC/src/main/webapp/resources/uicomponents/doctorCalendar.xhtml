<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:cc = "http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface/>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:fullCalendar weekends="true" editable="false" events="#{eventBean.doctorPersonalSchedule}" autoUpdate="true" 
                    defaultView="agendaWeek"
                    event-click="function(calEvent, jsEvent, view){ $(this).css('background', '##3A87AD');}"
                    day-click="function(calEvent, jsEvent, view){ $(this).css('background','##FFFFFF');}" />
    </cc:implementation>
    
    
    
</html>
