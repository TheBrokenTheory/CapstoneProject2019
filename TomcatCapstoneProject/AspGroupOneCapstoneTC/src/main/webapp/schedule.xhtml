<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <br/>
                    <br/>
                    <h1>Schedule</h1>
                    <hr/>
                    <h:form id="newApptForm">
                        <b:container fluid="true">
                            <b:row>
                                <!--This is where the user will select the date and time for the appointment-->
                                
                                <b:column col-sm="7" style-class="newApptFormStyle">
                                    <b:dateTimePicker id="aptDateAndTime" value="#{scheduleBean.dateTimeOfAppointment}" mode="inline" label="Time and date for new appointment"  max-date="2019-12-31"/>
                                </b:column>
                                
                                <b:column col-md="8" style-class="newApptFormStyle">
                                    <!--The user will enter the first name of the patient here -->
                                    <b:column>
                                        <b:inputText id="firstName" value="#{scheduleBean.firstName}" ajax="true" required="false" col-md="4" label="Enter patient's first name:"/>
                                    
                                    <!--The user will enter the last name of the patient here -->
                                        <b:inputText id="lsatName" value="#{scheduleBean.lastName}" ajax="true" required="false" col-md="4" label="Enter patient's last name:"/>
                                    </b:column>
                                   
                                    <!--The user will select the reason for their visit here-->
                               
                                    <b:column>
                                        <b:selectOneMenu id="reasonForVisit" value="#{scheduleBean.reasonForVisit}" colMd="4" required="false" label="Reason for visit:">
                                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                                            <f:selectItem itemLabel="General check up" itemValue="Check Up"/>
                                            <f:selectItem itemLabel="High blood pressure" itemValue ="High blood pressure"/>
                                            <f:selectItem itemLabel="Headaches and migraines" itemValue="Headaches and migraines"/>
                                            <f:selectItem itemLabel="Diabetes" itemValue="Diabetes"/>
                                            <f:selectItem itemLabel="Chronic neurologic disorders" itemValue="Chronic neurologic disorders"/>
                                            <f:selectItem itemLabel="Cholesterol problems" itemValue="Cholesterol problems"/>
                                                                                     
                                        </b:selectOneMenu>
                              
                                    <!--The user will select which doctor they are seeing here -->                                
                              
                                    <b:selectOneMenu id="seeingDoc" value="#{scheduleBean.doctorSeen}" colMd="4" required="true" label="Select Doctor:">
                                      
                                        <f:selectItems value="#{scheduleBean.doctors}" var="item"
                                                       itemLabel="#{item.doctorFirstName}"
                                                       itemValue="#{item.doctorLastName}"/>
                                        
                                
                                       
                                        </b:selectOneMenu>
                           
                                    </b:column>
                                   
                                </b:column>
                            </b:row>
                           
                            <b:row>
                                <!--
                                    SUBMIT BUTTON. This button will gather all the info
                                    from above and send it to the schedule bean. Where it will
                                    create a event object
                                -->
                                <b:column>
                                    <b:commandButton class="searchBtn" value="Create New appointment"
                                            action="#{scheduleBean.createAppointment()}" ajax="true" update="@form"/>
                                </b:column>
                            </b:row>
                        </b:container>
                    </h:form>
                    
                    <hr/>
                    
                    <!-- Adds the full calendar to the page.
                        Add the events to this main calendar. -->
                    <b:fullCalendar weekends="false" editable="false" events="#{scheduleBean.test}" autoUpdate="true"
                            event-click="function(calEvent, jsEvent, view){ $(this).css('background', '##3A87AD');}"
                            day-click="function(calEvent, jsEvent, view){ $(this).css('background','#F3F3F3');}" />
                    <br/>
                </b:column>
            </b:row>  
        </b:container>
                      
        
        <style type="text/css">
            .searchBtn{
                background-color: #E0E0E0;
            }
            .newApptFormStyle{
                padding: 10px;    
            }
        </style>
    </h:body>
</html>
