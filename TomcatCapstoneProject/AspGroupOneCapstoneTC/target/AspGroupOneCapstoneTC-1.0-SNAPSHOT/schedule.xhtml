<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      xmlns:c = "http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <h:form>
        <b:navBar brand="Admin Dashboard" brandHref="index.xhtml" inverse="true" fixed="top" fluid="true"></b:navBar>
        </h:form>
        <b:container fluid="true">
            <b:row>
                <!-- Side nav bar -->
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink class="navLinkHeaders" header="Doctors"/>
                        <b:navLink outcome="" value="Register Doctor"/>
                        <b:navLink outcome="viewDoctors"  value="View Doctors"/>
                        <b:navLink outcome="" value="Remove Doctor"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Patients"/>
                        <b:navLink outcome="" value="Register Patient"/>
                        <b:navLink outcome="viewPatients" value="View Patients"/>
                        <b:navLink outcome="viewMedicalHistory" value="View Medical History"/>
                        <b:navLink outcome="" value="Remove Patient"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Schedule"/>
                        <b:navLink outcome="schedule" value="Schedule"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Data Base Test Page"/>
                        <b:navLink outcome="databaseTestPage" value="Test Page"/>
                    </b:listLinks>
                </b:column>
                
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>Schedule</h1>
                    <hr/>
                    <h:form id="newApptForm">
                        <b:container fluid="true">
                            <b:row>
                                <!--This is where the user will select the date and time for the appointment-->
                                
                                <b:column col-sm="7" style-class="newApptFormStyle">
                                    <b:dateTimePicker id="aptDateAndTime" value="#{scheduleBean.dateTime}" mode="inline" label="Time and date for new appointment"/>
                                </b:column>
                                
                                <b:column col-md="8" style-class="newApptFormStyle">
                                    <!--The user will enter the first name of the patient here -->
                                    <b:column>
                                        <b:inputText id="firstName" value="#{scheduleBean.firstName}" required="true" col-md="4" label="Enter patient's first name:"/>
                                    
                                    <!--The user will enter the last name of the patient here -->
                               
                                    <b:inputText id="lsatName" value="#{scheduleBean.lastName}" required="true" col-md="4" label="Enter patient's last name:"/>
                                    </b:column>
                                   
                                    <!--The user will select the reason for their visit here-->
                               
                                    <b:column>
                                        <b:selectOneMenu id="reasonForVisit" value="#{scheduleBean.reasonForVisit}" colMd="4" required="true" label="Reason for visit:">
                                            
                                           <f:selectItem itemLabel="(Please select)" itemValue="" /> 
                                            <f:selectItem itemLabel="General check up" itemValue="Check Up"/>
                                            <f:selectItem itemLabel="High blood pressure" itemValue ="High blood pressure"/>
                                            <f:selectItem itemLabel="Headaches and migraines" itemValue="Headaches and migraines"/>
                                            <f:selectItem itemLabel="Diabetes" itemValue="Diabetes"/>
                                            <f:selectItem itemLabel="Chronic neurologic disorders" itemValue="Chronic neurologic disorders"/>
                                            <f:selectItem itemLabel="Cholesterol problems" itemValue="Cholesterol problems"/>
                                                                                     
                                        </b:selectOneMenu>
                              
                                    <!--The user will select which doctor they are seeing here -->                                
                              
                                    <b:selectOneMenu id="seeingDoc" value="#{scheduleBean.doctorSeen}" colMd="4" required="true" label="Select Doctor:">
                                      
                                        <f:selectItems value="#{scheduleBean.doctors}" var="item"
                                                       itemLabel="#{item.doctorFirstName}"
                                                       itemValue="#{item.doctorLastName}"/>
                                        
                                
                                       
                                        </b:selectOneMenu>
                           
                                    </b:column>
                                   
                                </b:column>
                            </b:row>
                            <b:row>
                                <!--
                                    SUBMIT BUTTON. This button will gather all the info
                                    from above and send it to the schedule bean. Where it will
                                    create a event object
                                -->
                                <b:column>
                                    <b:commandButton value="Create new appointment"
                                                     action="#{scheduleBean.createAppointment()}" update="@form"/>
                                </b:column>
                            </b:row>
                        </b:container>
                    </h:form>
                    
                    <hr/>
                    
                    <!--
                        Adds the full calendar to the page.
                        Add the events to this main calendar.
                    -->
                    <b:fullCalendar weekends="false"/>
                </b:column>
            </b:row>  
        </b:container>
                      
        
        <style type="text/css">
            .navbar-fixed-top {background-color: #30373E;}
            .sidebar {
            background-color: #F3F3F3;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000; }
            
            .navLinkHeaders {
                font-size: 15px;
            }
            
            .searchBtn{
                background-color: #E0E0E0;
            }
            .newApptFormStyle{
                padding: 10px;    
            }
        </style>
    </h:body>
</html>
