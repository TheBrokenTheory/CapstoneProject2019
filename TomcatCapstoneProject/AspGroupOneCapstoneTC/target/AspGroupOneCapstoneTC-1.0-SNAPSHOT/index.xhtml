<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <h:form>
            <b:navBar brand="Admin Dashboard" brandHref="index.xhtml" inverse="true" fixed="top" fluid="true">
                <navbarLinks pull="right">
                    <b:dropMenu icon="user" value="Account">
                        <b:navLink value="Manage Users" outcome="manageUsers"/>
                        <b:navLink value="Log Out" outcome="login"/>
                    </b:dropMenu>
                </navbarLinks>
            </b:navBar>
        </h:form>
        <b:container fluid="true">
            <b:row>
                <!-- Side nav bar -->
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink class="navLinkHeaders" header="Doctors"/>
                        <b:navLink class="navLinks" outcome="" value="Register Doctor"/>
                        <b:navLink class="navLinks" outcome="viewDoctors"  value="View Doctors"/>
                        <b:navLink class="navLinks" outcome="" value="Remove Doctor"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Patients"/>
                        <b:navLink class="navLinks" outcome="" value="Register Patient"/>
                        <b:navLink class="navLinks" outcome="viewPatients" value="View Patients"/>
                        <b:navLink class="navLinks" outcome="viewMedicalHistory" value="View Medical History"/>
                        <b:navLink class="navLinks" outcome="" value="Remove Patient"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Schedule"/>
                        <b:navLink class="navLinks" outcome="schedule" value="Schedule"/>
                        <hr/>
                        <b:navLink class="navLinkHeaders" header="Data Base Test Page"/>
                        <b:navLink outcome="databaseTestPage" value="Test Page"/>
                    </b:listLinks>
                </b:column>
                
                <!--Main Display area-->
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">                  
                    <hr/>
                    <hr/>
                    <h1>Dashboard</h1>
                    <hr/>
                    
                    <!-- Appointment Alert Populate from schedule's events.-->
                    <b:alert severity="info" closable="true" title="Heads up!" value="You have __ appointments today!" />
                    
                    <!--Info Boxes-->
                    <!--This should grab data from database and schedule' events-->
                    <b:row>
                        <b:column class="infoBoxRow">
                            <!-- Patients -->
                            <b:well class="infoBox" col-sm="3">
                                <h5>Patients</h5>
                                <b:column col-sm="4">
                                <h:form><b:iconAwesome name="ambulance" size="3x"/></h:form>
                                </b:column>
                                <p>107</p>
                            </b:well>
                            <!-- Appointments -->
                            <b:well class="infoBox" col-sm="3">
                                <h5>Today's Appointments</h5>
                                <b:column col-sm="4">
                                <h:form><b:iconAwesome name="calendar" size="3x"/></h:form>
                                </b:column>  
                                <p>3</p>
                            </b:well>
                            <!-- Doctors -->
                            <b:well class="infoBox" col-sm="3">
                                <h5>Doctors</h5>
                                <b:column col-sm="4">
                                <h:form><b:iconAwesome name="user" size="3x"/></h:form>
                                </b:column>  
                                <p>12</p>
                            </b:well>
                        </b:column>
                    </b:row>

                    <b:row>
                        <!-- calendar quick view -->
                        <b:column>
                            <hr/>
                            <b:fullCalendar weekends="false"/>
                        </b:column>
                        
                    </b:row>                    
                </b:column>
            </b:row>
        </b:container>
                      
        
        <style type="text/css">
            .navbar-fixed-top {background-color: #30373E;}
            .sidebar {
            background-color: #F3F3F3;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000; }
            
            .navLinks{
                border-color: #EEEEEE;
                border: 2px;
                margin-bottom: 3px
            }
            
            .navLinkHeaders {
                font-size: 15px;
            }
            .infoBox{
                background-color: #F3F3F3;
                margin: 5px;
            }
            
            .imageBox{
                width: 200px;
                height: 110px;
            }
            .infoBoxRow
            {
                margin: -5px;
            }
            
            .quickLinks{
                
            }
        </style>
    </h:body>
</html>
