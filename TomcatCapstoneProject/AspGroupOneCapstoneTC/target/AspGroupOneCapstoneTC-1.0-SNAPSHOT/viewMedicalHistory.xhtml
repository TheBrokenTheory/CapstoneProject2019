<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc = "http://java.sun.com/jsf/composite/uicomponents">
    <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body>
        <!--Top Menu Bar-->
        <cc:topNavMenu/>
        
        <b:container fluid="true">
            <b:row>
                <!--Side Menu Bar-->   
                <cc:sideNavMenu/>
                
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <hr/>
                    <hr/>
                    <h1>View Medical History</h1>
                    <hr/>
                    
                    <b:dataTable value="#{eventBean.getRecordsL()}" var="record" auto-update="true" >    
                        <b:dataTableColumn value="#{record.patientID}" label="Patient ID"/>
                        <b:dataTableColumn value="#{record.patientFirstName}" label="Patient First Name"/>
                        <b:dataTableColumn value="#{record.patientLastName}" label="Patient Last Name"/>
                        <b:dataTableColumn value="#{record.dateOfApt}" label="Appointment Date"/>
                        <b:dataTableColumn value="#{record.timeOfApt}" label="Appointment Time"/>
                        <b:dataTableColumn value="#{record.doctorID}" label="Doctor ID"/>
                        <b:dataTableColumn value="#{record.doctorLastName}" label="Doctor Last Name"/>
                        <b:dataTableColumn value="#{record.reasonForVisit}" label="Reason For Visit"/>
                        <b:dataTableColumn value="#{record.diagnosis}" label="Diagnosis"/>
                        <b:dataTableColumn value="#{record.treatment}" label="Treatment"/>
                    </b:dataTable>
                    
                </b:column>
            </b:row>  
        </b:container>
                      
        
        <style type="text/css">
            .searchBtn{
                background-color: #E0E0E0;
            }
            .colHeaders{
                text-align: center;
            }
        </style>
    </h:body>
</html>
