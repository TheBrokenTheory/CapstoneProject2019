<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 <h:head>
        <title>Health Care System Project</title>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                
                <!--Enter Username-->
                <b:inputText id="username" placeholder="Username" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                
                <!--Enter Password-->
                <b:inputText id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <!--Submit login-->
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
            </h:form>
        </b:container>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:body>
</html>
